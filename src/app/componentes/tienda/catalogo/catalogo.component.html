<section class="evento">
  <h1 style="text-align: center;">EVENTOS</h1>
	<div class="evento_content">
    <br/>
    <span>Saludo: {{saludo}}</span>
    <br/><br/>
      <ul>
          <li *ngFor="let entrada of titulos_eve; let i=index" style="list-style-type: none"><span style="font-size: larger; font-weight: bold;">#{{i+1}}: {{entrada.titulo_eve}}</span>.</li>
      </ul>

      <br><br>
      <hr class="evento_line">
    </div>
</section>
