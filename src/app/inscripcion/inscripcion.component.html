<div class="valiente_content">
  <div class="container">
  <!--
      {{evento.content}}
  -->
      <p>Nombre del inscrito: {{apodo_prs.value}}</p>

  <!-- Opción 1: Mediante botón
    <input type="text" #apodo_prs>
    <input type="button" class="login_button" value="Inscripción" (click)="llamaApodo_prs(apodo_prs.value)">
  -->
  <!-- Opción 2: Al salir del input
    <input type="button" class="login_button" value="Inscripción" (keyup)="llamaApodo_prs(apodo_prs.value)">
  -->
  <!-- Opción 3: Según se va escribiendo -->
      <input type="text" #apodo_prs (keyup)="0" [disabled]="habilitacionCuadro">
      <br/>
      <br/>
      {{textoRegistro}}
      <br/>
  <!--
      <p>Registrado: <input type="checkbox" id="registro" [checked]="userRegistrado" (click)="setRegistroUsuario()"></p>
  -->
      <p>Registrado: <input type="radio" value="si" name="nRegistro" id="registro" [checked]="userRegistrado" (click)="setRegistroUsuario($event)"></p>
      <p>No registrado: <input type="radio" value="no" name="nRegistro" (click)="setRegistroUsuario($event)"></p>
      <br/>
      {{getRegistroUsuario()}}
  </div>
</div>

<section class="section-header">
  <h1 style="text-align: center;">{{titulo2}}</h1>
</section>
<section class="valiente">
<div class="valiente_content">
  <div class="container">
      <div class="col">
      <br><br>
        <form class="form-group row">
            <div class="form-group col-md-3">
                <label for="apodo">Apodo: </label>
                <input type="text" name="apodo_prs" id="apodo_prs" placeholder="Apodo" class="form-control" [(ngModel)]="cuadroApodo">
            </div>
            <div class="form-group col-md-3">
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre_prs" id="nombre_prs" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre">
            </div>
            <div class="form-group col-md-3">
                <label for="preferencia">Preferencia: </label>
                <input type="text" name="preferencia_prs" id="preferencia_prs" placeholder="Preferencia" class="form-control" [(ngModel)]="cuadroPreferencia">
            </div>
            <div class="form-group col-md-3">
                <label for="email">eMail: </label>
                <input type="text" name="email_prs" id="email_prs" placeholder="eMail" class="form-control" [(ngModel)]="cuadroEmail">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" (click)="actualizarValiente()" style="margin-top: 35px">Modificar</button>
        <div style="text-align: center;">
          <button class="btn btn-primary" (click)="volverHome()" style="margin-top: 35px">Ir a Inicio</button>
        </div>
      </div>
  </div>
</div>
<br><br>

<hr class="valiente_line">

<br><br>

</section>
